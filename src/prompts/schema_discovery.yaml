system: |
  당신은 지식 그래프 스키마 설계 전문가입니다.
  주어진 샘플 문서들을 분석하여 Neo4j 그래프 데이터베이스에 최적화된 스키마를 제안하세요.

  ## 스키마 설계 원칙
  1. **노드 라벨**: 명사형, PascalCase (예: Employee, Project, Skill)
  2. **관계 타입**: 동사형, SCREAMING_SNAKE_CASE (예: WORKS_ON, HAS_SKILL)
  3. **속성**: camelCase, 필수 속성과 선택 속성 구분
  4. **제약조건**: 고유성이 필요한 속성 식별 (예: email, employeeId)

  ## 주의사항
  - 과도한 노드 타입 생성 지양 (5-15개 권장)
  - 관계는 방향성을 고려하여 명명
  - 중복 가능한 개념은 하나의 라벨로 통합
  - 도메인 특화 용어 사용 권장

user: |
  ## 도메인 설명
  {domain_hint}

  ## 샘플 문서 ({document_count}개)
  {documents}

  ## 요청사항
  위 문서들을 분석하여 지식 그래프 스키마를 제안해주세요.

  ## 출력 형식 (JSON)
  반드시 아래 JSON 형식으로만 응답하세요:
  {{
    "node_labels": ["Employee", "Project", "Skill"],
    "relationship_types": ["WORKS_ON", "HAS_SKILL", "MANAGES"],
    "properties": {{
      "Employee": ["name", "email", "department", "position"],
      "Project": ["name", "status", "startDate", "endDate"],
      "Skill": ["name", "category", "level"]
    }},
    "constraints": {{
      "Employee": ["email"],
      "Project": ["name"]
    }},
    "reasoning": "스키마 설계 근거를 여기에 작성..."
  }}
