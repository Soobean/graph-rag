  # PositionLevel (직급 계층)
  # ===========================================================================
  PositionLevel:
    description: "직급 계층 (상위 레벨은 하위 레벨 역량 포함)"
    hierarchy:
      - name: "Executive"
        level: 4
        style:
          color: "#991B1B" # Dark Red
          icon: "award"
        includes: ["CTO", "VP", "Director"]
      - name: "Senior"
        level: 3
        style:
          color: "#B91C1C" # Red
          icon: "star"
        includes: ["Senior Engineer", "Tech Lead", "Staff Engineer"]
      - name: "Mid"
        level: 2
        style:
          color: "#EA580C" # Orange
          icon: "user"
        includes: ["Engineer", "Developer"]
      - name: "Junior"
        level: 1
        style:
          color: "#F97316" # Light Orange
          icon: "user-plus"
