    # 확장 규칙: "시니어 이상" 검색 시 level >= 3인 모든 직급 포함
    expansion_rule: "level_based"

# -----------------------------------------------------------------------------
# 확장 규칙 (ConceptExpander 동작 정의)
# -----------------------------------------------------------------------------
expansion_rules:
  default_depth: 2 # IS_A 관계 탐색 최대 깊이
  include_synonyms: true # 동의어 자동 포함
  include_children: true # 하위 개념 포함 여부
  include_parents: false # 상위 개념 포함 여부 (기본값: false)
