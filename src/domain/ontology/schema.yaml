# =============================================================================
# Ontology Schema Definition
# =============================================================================
# 이 파일은 온톨로지의 개념 계층과 관계 타입을 정의합니다.
# ConceptExpanderNode가 이 정의를 기반으로 개념을 확장합니다.
#
# CSV skills.csv의 98개 스킬 전체 커버 + 크로스 도메인 매핑.
# 하나의 스킬이 여러 카테고리에 속할 수 있음 (예: TypeScript → Backend + Frontend).
# =============================================================================

# -----------------------------------------------------------------------------
# 메타데이터
# -----------------------------------------------------------------------------
_meta:
  version: "2.0.0"
  description: "기업/조직 도메인 온톨로지 스키마 — 98개 스킬 전체 커버"
  last_updated: "2026-02-12"

# -----------------------------------------------------------------------------
# 관계 타입 정의 (Neo4j에 저장되는 관계)
# -----------------------------------------------------------------------------
relations:
  IS_A:
    description: "하위 개념 → 상위 개념 (계층 관계)"
    direction: "child_to_parent"
    transitive: true # A IS_A B, B IS_A C → A IS_A C
    examples:
      - ["Python", "Backend"]
      - ["Python", "Data"]
      - ["TypeScript", "Frontend"]
      - ["TypeScript", "Backend"]
      - ["Backend", "Programming"]
      - ["RAG", "AI/ML"]

  SAME_AS:
    description: "동의어 관계 (양방향)"
    direction: "bidirectional"
    source: "synonyms.yaml 참조"

  REQUIRES:
    description: "직급/프로젝트가 요구하는 스킬 카테고리"
    examples:
      - ["Senior Engineer", "Backend"]
      - ["Tech Lead", "AI/ML"]

  PART_OF:
    description: "부분-전체 관계"
    examples:
      - ["Backend", "Programming"]

# -----------------------------------------------------------------------------
# 개념 계층 정의
# 규칙: skills 리스트의 이름은 CSV skills.csv의 name과 정확히 일치해야 함.
#       크로스 도메인 스킬은 여러 카테고리에 중복 등록 가능.
# -----------------------------------------------------------------------------
concepts:
