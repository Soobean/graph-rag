services:
  # Graph RAG API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graph-rag-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Neo4j 연결 (Docker 네트워크 내부)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      # Azure OpenAI
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-10-21}
      - LIGHT_MODEL_DEPLOYMENT=${LIGHT_MODEL_DEPLOYMENT:-gpt-4o-mini}
      - HEAVY_MODEL_DEPLOYMENT=${HEAVY_MODEL_DEPLOYMENT:-gpt-4o}
      # Embedding
      - EMBEDDING_MODEL_DEPLOYMENT=${EMBEDDING_MODEL_DEPLOYMENT:-text-embedding-3-small}
      # 애플리케이션
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - graph-rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # -----------------------------------------
  # Neo4j Database
  # -----------------------------------------
  neo4j:
    image: neo4j:latest
    container_name: graph-rag-neo4j
    restart: unless-stopped
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"   # Browser
      - "${NEO4J_BOLT_PORT:-7687}:7687"   # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password123}
      # Community edition은 라이선스 동의 불필요
      # - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      # 메모리 설정 (프로덕션에서 조정 필요)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      # GDS 플러그인 활성화
      - NEO4J_PLUGINS=["graph-data-science"]
      # APOC 활성화 (옵션)
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*,apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    networks:
      - graph-rag-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

# -----------------------------------------
# Networks
# -----------------------------------------
networks:
  graph-rag-network:
    driver: bridge

# -----------------------------------------
# Volumes
# -----------------------------------------
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
